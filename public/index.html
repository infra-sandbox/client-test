<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Client Test</title>
  <link rel="stylesheet" href="styles.css" />

  <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
  <link rel="manifest" href="favicons/site.webmanifest">
</head>
<body>
  <h1>Mini Client Test</h1>
  <div>
    <button onclick="fetchCore()">Get from Core API</button>
    <button onclick="fetchGM()">Get from GM API</button>
  </div>

  <pre id="output">Click a button to get data...</pre>

  <script>
    async function fetchCore() {
      const res = await fetch('http://localhost:3001/core');
      const data = await res.json();
      document.getElementById('output').textContent = JSON.stringify(data, null, 2);
    }

    async function fetchGM() {
      const res = await fetch('http://localhost:3002/gm');
      const data = await res.json();
      document.getElementById('output').textContent = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
